<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Complaint Portal - CITK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form div {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Complaint Portal - CITK</h1>
  </header>

  <div class="container">
    <h2>Submit Your Complaint</h2>
    <form id="complaintForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="facility">Facility Issue</option>
          <option value="academic">Academic Issue</option>
          <option value="service">Service Issue</option>
        </select>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <button type="button" onclick="submitComplaint()">Submit</button>
    </form>
  </div>

  <footer>
    <p>Â© 2024 CITK Complaint Portal. All rights reserved.</p>
  </footer>

  <script>
    function submitComplaint() {
      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;

      // Check if all fields are filled
      if (!name || !email || !category || !description) {
        alert("Please fill out all fields.");
        return;
      }

      // Display the complaint details (for demo purposes)
      alert(`Complaint Submitted!\n\nName: ${name}\nEmail: ${email}\nCategory: ${category}\nDescription: ${description}`);

      // Clear the form
      document.getElementById('complaintForm').reset();
    }
  </script>
</body>
</html>
